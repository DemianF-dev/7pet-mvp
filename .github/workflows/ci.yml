name: 7Pet CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ci_test_secret_must_be_at_least_32_chars_long_for_validation
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/7pet_test
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run postinstall

      - name: Backend - Lint
        run: npm run lint -w backend

      - name: Backend - Typecheck
        run: npm run typecheck -w backend

      - name: Backend - Run Tests
        run: npm run test:ci -w backend

      - name: Frontend - Lint
        run: npm run lint -w frontend

      - name: Frontend - Typecheck
        run: npm run typecheck -w frontend

      - name: Frontend - Build
        run: npm run build -w frontend
