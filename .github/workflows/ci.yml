name: 7Pet CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ci_test_secret_must_be_at_least_32_chars_long_for_validation
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/7pet_test
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npm run postinstall

      - name: Backend - Install Dependencies
        working-directory: ./backend
        run: npm install

      - name: Backend - Run Tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests

      - name: Frontend - Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Frontend - Build
        working-directory: ./frontend
        run: npm run build
